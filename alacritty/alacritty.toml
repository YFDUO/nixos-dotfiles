[general]
live_config_reload = true

[window]
opacity = 0.9
padding = { x = 2, y = 2 }
dynamic_padding = true
decorations = "None"
startup_mode = "SimpleFullscreen"

[scrolling]
history = 20000
multiplier = 3

[font]
normal = { family = "Fira Code", style = "Regular" }
bold = { family = "Fira Code", style = "Regular" }
italic = { family = "Fira Code", style = "Regular" }
bold_italic = { family = "Fira Code", style = "Regular" }
size = 16

[colors.primary]
foreground = "#fcfcfc"
background = "#000000"

[bell]
animation = "EaseOut"

[cursor]
style = { shape = "Beam", blinking = "Always" }
blink_interval = 1000

[keyboard]
bindings = [
{ key = "W", mods = "Super|Shift", action = "CreateNewWindow" },
{ key = "I", mods = "Super|Shift", action = "SpawnNewInstance" },
{ key = "F", mods = "Super|Shift", action = "ToggleFullscreen" },
{ key = "Q", mods = "Super|Shift", action = "Quit" },
]
